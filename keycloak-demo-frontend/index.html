<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!--script src="https://cdn.jsdelivr.net/npm/keycloak-js@22.0.3/dist/keycloak.min.js"></script-->
    <script type="text/javascript" src="./dist/bundle.js"></script>
    <title>Keycloak Demo Frontend</title>
</head>
<body>
<div class="container">
    <div class="mt-4">
        <button id="logoutBtn" class="btn btn-secondary">Logout</button>
    </div>
    <div class="jumbotron mt-4">
        <h1 id="header" class="display-4">Hello</h1>
        <p class="lead">A pure javascript web app</p>
        <div class="mt-4">
            <button id="getRealmsBtn" class="btn btn-primary">Get realms</button>
        </div>
        <div class="mt-4">
            <div class="form-group">
                <input type="text" minlength="1" class="form-control" id="inputRealmName" placeholder="Enter realm name">
            </div>
            <button id="createRealmBtn" class="btn btn-info">Create realm</button>
            <button id="deleteRealmBtn" class="btn btn-danger">Delete realm</button>
        </div>
        <!--div class="mt-4">
            <label for="output">Label</label>
            <textarea id="output" class="form-control" rows="5" placeholder="Output will be displayed here..."></textarea>
        </div-->
        <div class="mt-4">
            <h2>Realms</h2>
            <ul id="realmsList" class="list-group"></ul>
        </div>
    </div>
</div>
</body>
</html>
